<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="blog-card">
    <img src="assets/images/illustration-article.svg" alt="#" class="blog-card__image">
    <div class="blog-card__content">
      <span class="badge">Learning</span>
      <p class="blog-card__date">Published 21 Dec 2023</p>
      <h1 class="blog-card__title">HTML & CSS foundations</h1>
      <p class="blog-card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="blog-card__avatar">
      <img src="assets/images/image-avatar.webp" alt="avatar_image" class="avatar__image">
      Greg Hooper
    </div>
  </main>
</body>
</html>
