<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="product-card">
    <figure class="product-card__image"></figure>
    <section class="product-card__content">
      <span class="product-card__badge">Perfume</span>
      <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__price-container">
        <span class="product-card__price">$149.99</span>
        <span class="product-card__strikethrough">$169.99</span>
      </div>
      <button class="product-card__button">
        <img src="./images/icon-cart.svg" alt="icon-cart"></img>
        Add to Cart
      </button>
    </section>
  </main>

</body>
</html>
