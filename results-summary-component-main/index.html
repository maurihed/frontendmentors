<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="summary-card">
      <section class="summary-card__results">
        <h3 class="summary-card__h2">Your Result</h3>

        <div class="summary-card__total-container">
            <span id="summary-total"></span>
            <span class="summary-card__total-text">of 100</span>
        </div>

        <p class="summary-card__results-title">Great</p>
        <p class="summary-card__results-description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary-card__summary">
        <h3 class="summary-card__summary__title">Summary</h3>
        <div class="summary-card__categories">

        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
